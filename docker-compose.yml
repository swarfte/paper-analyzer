services:
  web:
    build: .
    container_name: paper_analyzer_web
    environment:
      - DOCKER_ENV=true
    command: >
      sh -c "
        uv run python setup.py &&
        uv run gunicorn paper_analyzer.wsgi:application --bind 0.0.0.0:8000 --workers 2
      "
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
