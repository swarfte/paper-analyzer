{% extends "base.html" %} {% block style %}
<style>
  [x-cloak] {
    display: none !important;
  }
  .sidebar-transition {
    transition: all 0.3s ease-in-out;
  }
  /* Smooth hover effects for all nav links - UNIFIED ANIMATION */
  nav a {
    transition:
      transform 0.2s ease,
      background-color 0.2s ease,
      color 0.2s ease,
      box-shadow 0.2s ease;
  }
  nav a:hover {
    transform: translateX(4px);
  }
  nav a.nav-link {
    transition:
      transform 0.2s ease,
      background-color 0.2s ease,
      color 0.2s ease,
      box-shadow 0.2s ease;
  }
  /* Icon color transition */
  nav a .nav-icon {
    transition: stroke 0.2s ease;
  }
  /* Toggle button hover */
  .sidebar-toggle {
    transition: all 0.2s ease;
  }
  .sidebar-toggle:hover {
    transform: scale(1.1);
  }
  /* Hide text in collapsed sidebar */
  .sidebar-collapsed .nav-text,
  .sidebar-collapsed .user-info-text,
  .sidebar-collapsed .logo-text {
    display: none;
  }
  .sidebar-collapsed .nav-link {
    justify-content: center;
    padding-left: 0;
    padding-right: 0;
  }
  .sidebar-collapsed .nav-link svg {
    margin-right: 0;
  }
  .sidebar-collapsed .user-info {
    justify-content: center;
  }
  .sidebar-collapsed .user-info .ml-3 {
    margin-left: 0;
  }
  .sidebar-collapsed .logo {
    justify-content: center;
  }
  .sidebar-collapsed .logo .mr-3 {
    margin-right: 0;
  }
  .sidebar-collapsed ul {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
  }

  /* Custom tooltip for collapsed sidebar - positioned outside overflow */
  .sidebar-collapsed .nav-link {
    position: relative;
  }
  .sidebar-collapsed .nav-link::before {
    content: attr(title);
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 10px;
    padding: 8px 12px;
    background: #1e293b;
    color: white;
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
    border-radius: 8px;
    z-index: 10000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    pointer-events: none;
  }
  .sidebar-collapsed .nav-link:hover::before {
    opacity: 1;
    visibility: visible;
  }
  .sidebar-collapsed .nav-link:hover::after {
    content: '';
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    margin-left: 4px;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 6px 0 6px 6px;
    border-color: transparent transparent transparent #1e293b;
    z-index: 10000;
    opacity: 1;
    visibility: visible;
  }
  .sidebar-collapsed .nav-link:hover {
    background-color: #f1f5f9;
  }
  .sidebar-collapsed .nav-link.nav-active {
    background-color: #dbeafe;
  }
</style>
{% endblock style %} {% block content %}
<div
  x-data="{
        currentPage: 'analyzer',
        sidebarCollapsed: false,
        init() {
            const path = window.location.pathname;
            if (path === '/analyzer/' || path === '/') {
                this.currentPage = 'analyzer';
            } else if (path === '/generator/') {
                this.currentPage = 'generator';
            } else if (path.includes('/history/')) {
                this.currentPage = 'history';
            }
            // Load collapsed state from localStorage
            const savedState = localStorage.getItem('sidebarCollapsed');
            if (savedState !== null) {
                this.sidebarCollapsed = savedState === 'true';
            }
        },
        toggleSidebar() {
            this.sidebarCollapsed = !this.sidebarCollapsed;
            // Save to localStorage
            localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed);
        },
        get sidebarWidth() {
            return this.sidebarCollapsed ? 'w-20' : 'w-72';
        }
    }"
>
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside
      :class="['sidebar-transition relative bg-white/80 backdrop-blur-lg border-r border-slate-200/60 flex flex-col shadow-xl overflow-x-hidden overflow-y-visible', sidebarWidth, sidebarCollapsed ? 'sidebar-collapsed' : '']"
    >
      <!-- Collapse/Expand Toggle Button -->
      <button
        @click="toggleSidebar()"
        class="sidebar-toggle absolute -right-4 top-24 z-50 bg-white border-2 border-slate-200 hover:border-blue-400 text-slate-500 hover:text-blue-600 rounded-full w-8 h-8 shadow-md flex items-center justify-center transition-all duration-200 hover:scale-110"
        :title="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path x-show="!sidebarCollapsed" d="M11 19l-7-7 7-7M21 19l-7-7 7-7"></path>
          <path x-show="sidebarCollapsed" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
        </svg>
      </button>
      <!-- Logo -->
      <div
        class="logo flex items-center justify-center h-20 border-b border-slate-200/60 bg-gradient-to-r from-blue-50/50 to-indigo-50/50"
      >
        <div class="flex items-center">
          <div
            class="h-10 w-10 mr-3 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg flex-shrink-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-white"
              viewBox="0 0 32 32"
            >
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop
                    offset="0%"
                    style="stop-color: #3b82f6; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #6366f1; stop-opacity: 1"
                  />
                </linearGradient>
              </defs>
              <rect width="32" height="32" rx="6" fill="url(#grad)" />
              <path
                d="M9 8h14a2 2 0 012 2v12a2 2 0 01-2 2H9a2 2 0 01-2-2V10a2 2 0 012-2z"
                fill="white"
                opacity="0.9"
              />
              <path
                d="M11 12h10M11 15h10M11 18h6"
                stroke="#3b82f6"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <span
            class="logo-text text-xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent"
            >Paper Analyzer</span
          >
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto overflow-x-hidden py-6">
        <ul class="space-y-2 px-4">
          <!-- Paper Analyzer -->
          <li>
            <a
              href="/analyzer/"
              title="Paper Analyzer"
              :class="['nav-link relative flex items-center px-4 py-3 rounded-xl text-sm font-medium', currentPage === 'analyzer' ? 'bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100']"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                class="mr-3 flex-shrink-0 nav-icon"
                xmlns="http://www.w3.org/2000/svg"
                :class="currentPage === 'analyzer' ? 'stroke-white' : 'stroke-slate-500'"
              >
                <path
                  d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.586C12.8512 3 13.1055 3.10536 13.2929 3.29289L18.7071 8.70711C18.8946 8.89464 19 9.14898 19 9.41421V19C19 20.1046 18.1046 21 17 21Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="nav-text">Paper Analyzer</span>
            </a>
          </li>

          <!-- PPT Generation -->
          <li>
            <a
              href="/generator/"
              title="PPT Generation"
              :class="['nav-link relative flex items-center px-4 py-3 rounded-xl text-sm font-medium', currentPage === 'generator' ? 'bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100']"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                class="mr-3 flex-shrink-0 nav-icon"
                xmlns="http://www.w3.org/2000/svg"
                :class="currentPage === 'generator' ? 'stroke-white' : 'stroke-slate-500'"
              >
                <path
                  d="M7 21H17C18.1046 21 19 20.1046 19 19V9.41421C19 9.14898 18.8946 8.89464 18.7071 8.70711L13.2929 3.29289C13.1055 3.10536 12.8512 3 12.586 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="nav-text">PPT Generation</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- User Info -->
      <div
        class="user-info border-t border-slate-200/60 bg-gradient-to-r from-slate-50/50 to-blue-50/30"
        :class="sidebarCollapsed ? 'p-4 flex justify-center' : 'p-5'"
      >
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div
              class="h-12 w-12 rounded-full bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-lg ring-3 ring-white shadow-lg"
              :title="sidebarCollapsed ? '{{ user.username }} (Click to logout)' : ''"
              @click="sidebarCollapsed ? window.location.href = '/logout/' : null"
              :class="sidebarCollapsed ? 'cursor-pointer hover:scale-105 transition-transform' : ''"
            >
              <span>{{ user.username|first|upper }}</span>
            </div>
          </div>
          <div class="ml-3 flex-1 user-info-text">
            <p class="text-sm font-semibold text-slate-800">
              {{ user.username }}
            </p>
            <p class="text-xs text-slate-500">Logged in</p>
          </div>
          <a
            x-show="!sidebarCollapsed"
            href="/logout/"
            class="ml-2 p-2.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200 flex items-center justify-center"
            title="Logout"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 16L21 12M21 12L17 8M21 12H7M13 3V4C13 5.65685 11.6569 7 10 7H6C4.89543 7 4 7.89543 4 9V19C4 20.1046 4.89543 21 6 21H10C11.6569 21 13 19.6569 13 18V19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-transparent">
      {% block main_content %} {% endblock main_content %}
    </main>
  </div>
</div>
{% endblock content %}
